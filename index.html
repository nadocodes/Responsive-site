<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
    <title>Restaurants in WP</title>
</head>
<body>
    <header>
        <h1>Restaurants in WP</h1>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <section class="container" id="intro">
            <div class="intro-head">
            <h2>Welcome to the club!</h2>
            </div>
        </section>
        <section class="container" id="summary">
            <div class="summary-intro">
                <h2>Link-up Locations</h2>
                <p>Here are some of the best restaurants in Wembley.</p>
            </div>
            <div class="summary-content">
            <figure class="restaurant">
                <img src="resources/images/box-park.jpg" alt="Box Park">
                <figcaption>Box Park</figcaption>
            </figure>
            <figure class="restaurant">
                <img src="resources/images/waga.jpg" alt="Wagamama">
                <figcaption>Wagamama</figcaption>
            </figure>
            <figure class="restaurant">
                <img src="resources/images/nandos.jpg" alt="Nandos">
                <figcaption>Nandos</figcaption>
            </figure>
            </div>
        </section>
    </main>
</body>
</html>
