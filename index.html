<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
    <title>Restaurants in WP</title>
</head>
<body>
    <header>
        <h1>Restaurants in WP</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#summary">Restaurants</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <span id="home"></span>
    <br>
    <main>
        <section class="container">
            <div id="intro">
            <div class="intro-head">
            <h2>Welcome to the club!</h2>
            </div>
            <br id="summary">
            </div>
        </section>

        <section class="container">
            <div class="summary-intro">
                <h2>Link-up Locations</h2>
                <p>Here are some of the best restaurants in Wembley.</p>
            </div>
            <div class="summary-content">
            <figure class="restaurant">
                <img src="resources/images/box-park.jpg" alt="Box Park">
                <figcaption>Box Park</figcaption>
            </figure>
            <figure class="restaurant">
                <img src="resources/images/waga.jpg" alt="Wagamama">
                <figcaption>Wagamama</figcaption>
            </figure>
            <figure class="restaurant">
                <img src="resources/images/nandos.jpg" alt="Nandos">
                <figcaption>Nandos</figcaption>
            </figure>
            </div>
        </section>
        <br>
        <section class="container" aria-hidden>
            <figure class="vibes">
                <img src="resources/images/vibes.jpg" alt="Restaurant view">
                <figcaption><h3><a href="#">Join Us!</a></h3></figcaption>
            </figure>
            <div class="contact" id="contact">
                <h2>Contact Us</h2>
                <p>For more information, please contact us on:</p>
                <p>020 8901 2345</p>
                <p>nadocodes@github.com</p>
        </section>
    </main>
    <br>
    <footer>
        <p>&copy; 2021 Restaurants in WP, Nado</p>
    </footer>
</body>
</html>
